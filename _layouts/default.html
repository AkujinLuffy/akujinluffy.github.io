<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="page-header">
      <h1>{{ page.title | default: site.title }}</h1>
      <p>{{ page.description | default: site.description }}</p>
    </div>

    <div class="main-content">
      {{ content }}
    </div>

    <footer>
      <p>DevOps Project by <a href="https://github.com/AkujinLuffy">AkujinLuffy</a> &copy; {{ site.time | date: '%Y' }}</p>
      <p>Powered by <a href="https://pages.github.com/">GitHub Pages</a> and <a href="https://jekyllrb.com/">Jekyll</a></p>
    </footer>
    
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  </body>
</html>
